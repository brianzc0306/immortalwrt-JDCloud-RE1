name: immortalwrt-nikki

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/VIKINGYFY/immortalwrt.git
  REPO_BRANCH: main
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: nikki.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        
    - name: Cache
      uses: klever1988/cachewrtbuild@main
      with:
        ccache: 'true'
        prefix: ${{ github.workspace }}/openwrt
        
    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    # ğŸ§© æ·»åŠ  overlay è‡ªåŠ¨åˆå§‹åŒ–è„šæœ¬
    - name: Add overlay auto-setup script
      run: |
        mkdir -p openwrt/files/root
        mkdir -p openwrt/files/etc/init.d
        mkdir -p openwrt/files/etc/rc.d

        cat > openwrt/files/root/overlay.sh <<'EOF'
        #!/bin/sh
        DEVICE="/dev/mmcblk0p27"
        MNT_DIR="/mnt/overlay_tmp"

        echo "[1] å¸è½½åˆ†åŒº..."
        umount $DEVICE 2>/dev/null

        echo "[2] æ ¼å¼åŒ–åˆ†åŒºä¸º ext4..."
        mkfs.ext4 -F $DEVICE || exit 1

        echo "[3] ä¸´æ—¶æŒ‚è½½åˆ†åŒº..."
        mkdir -p $MNT_DIR
        mount $DEVICE $MNT_DIR || exit 1

        echo "[4] æ‹·è´ç°æœ‰ overlay æ•°æ®..."
        cp -a /overlay/* $MNT_DIR/

        echo "[5] è·å– UUID..."
        UUID=$(block info $DEVICE | sed -n 's/.*UUID="\([^"]*\)".*/\1/p')
        echo "åˆ†åŒº UUID: $UUID"

        echo "[6] é…ç½® fstab..."
        uci -q delete fstab.overlay
        uci set fstab.overlay=mount
        uci set fstab.overlay.target='/overlay'
        uci set fstab.overlay.uuid="$UUID"
        uci set fstab.overlay.enabled='1'

        uci set fstab.@global[0].anon_swap='0'
        uci set fstab.@global[0].anon_mount='1'
        uci set fstab.@global[0].auto_swap='1'
        uci set fstab.@global[0].auto_mount='1'
        uci set fstab.@global[0].delay_root='5'
        uci set fstab.@global[0].check_fs='0'

        uci commit fstab

        echo "[7] å¸è½½ä¸´æ—¶æŒ‚è½½..."
        umount $MNT_DIR
        rmdir $MNT_DIR

        touch /etc/overlay_setup_done
        echo ">>> Overlay åˆå§‹åŒ–å®Œæˆï¼Œè¯·é‡å¯ç³»ç»Ÿ <<<"
        EOF

        # è‡ªåŠ¨å¼€æœºæ‰§è¡Œä¸€æ¬¡
        cat > openwrt/files/etc/init.d/overlay_autosetup <<'EOF'
        #!/bin/sh /etc/rc.common
        START=99
        boot() {
            [ -f /etc/overlay_setup_done ] && exit 0
            echo "[AutoSetup] é¦–æ¬¡å¯åŠ¨ï¼Œæ‰§è¡Œ overlay.sh ..."
            /root/overlay.sh
            reboot
        }
        EOF

        chmod +x openwrt/files/root/overlay.sh
        chmod +x openwrt/files/etc/init.d/overlay_autosetup
        ln -sf /etc/init.d/overlay_autosetup openwrt/files/etc/rc.d/S99overlay_autosetup

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=immortalwrt-nikki-$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "ğŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        æ–‡ä»¶: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
